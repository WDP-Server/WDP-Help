# Quest System

## Getting Started

### /start or /quests
Open the quest menu to begin your adventure!
- **Usage:** `/start` or `/quests`
- **Aliases:** `/quest`, `/getstarted`

## Starter Quests
New players should complete the starter quest chain to learn the server basics and earn rewards!

### Quest Chain Overview
1. **Leave Spawn** - Step into the wilderness
2. **Learn Foraging** - Reach Foraging level 1
3. **Use the Shop** - Purchase an item with coins
4. **Buy Tokens** - Learn about the token system
5. **Quest Menu** - Learn to use the quest interface
6. **Good Luck** - Final quest with big rewards!

