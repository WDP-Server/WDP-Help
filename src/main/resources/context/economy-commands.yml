## Commands

### /pay
Send money to another player.
- **Usage:** `/pay <player> <amount>`
- **Example:** `/pay Steve 100` - Send 100 coins to Steve
- **Category:** Economy

### /balance or /bal
Check your current balance.
- **Usage:** `/balance` or `/bal`
- **Shows:** Both coins and tokens

### /shop
Open the server shop to buy and sell items.
- **Usage:** `/shop`
- **Notes:** Browse categories to find what you need

## Earning Money
- Complete quests (especially starter quests!)
- Level up your skills
- Sell items in the shop
- Participate in server events
- Defeat the Rogue Wanderer (special event)
